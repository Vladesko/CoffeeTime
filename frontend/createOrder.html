<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/createOrder.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/createOrder.js" defer></script>
    <title>Create order</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <img class="logo" src="./images/logo.svg" alt="" />
        </a>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <form class="form" id="form">
          <img src="./images/createOrder/form-top.svg" alt="top" />
          <div class="wrapper">
            <div class="field-wrapper">
              <div class="field">
                <img class="field-img" src="./images/createOrder/person.svg" alt="">
                <input type="text" placeholder="Имя" name="namePerson" class="field-text" />
              </div>
              <div class="field">
                <img class="field-img" src="./images/createOrder/phone.svg" alt="">
                <input type="text" placeholder="Номер телефона" name="numberPhone" class="field-text" />
              </div>
            </div>
          </div>
          <a href="#" id="createOrder" class="btn-nav">
            <p class="btn-nav__text">Заказать</p>
          </a>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <a href="index.html">
            <img class="logo" src="./images/logo.svg" alt="" />
          </a>
          <div class="info-footer">
            <div class="info-footer__item">
              <div>
                <img src="./images/footer/clock_.svg" alt="" />
              </div>
              <div>
                <h4 class="about-title">Время работы:</h4>
                <p class="about-text">Пн - Вс 09:00 - 20:00</p>
              </div>
            </div>
            <div class="info-footer__item">
              <div>
                <img src="./images/footer/phone_.svg" alt="" />
              </div>
              <div>
                <h4 class="about-title">Наши контакты:</h4>
                <p class="about-text">+37500 000-00-00</p>
              </div>
            </div>
            <div class="info-footer__item">
              <div>
                <img src="./images/footer/location_.svg" alt="" />
              </div>
              <div>
                <h4 class="about-title">Наш адрес:</h4>
                <p class="about-text">Ул. Лынькова 53</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
