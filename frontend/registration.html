<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/registration.css" />
    <script src="js/account/registration.js" defer></script>
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img class="logo" src="./images/login/logo.svg" alt="" />
            </a>
        </div>
    </header>

    <main class="main">

        <form id="form" class="form">
            <img src="./images/login/form-header.png" alt="" />
            <div class="form-container">
                <div class="wrapper">
                    <p id="errorMessage" class="error"></p>
                    <section class="field field-top">
                        <img class="field-img"
                             src="./images/login/person.svg"
                             alt="Person" />
                        <input type="text"
                               placeholder="Имя пользователя"
                               name="UserName"
                               class="field-text field-text__top" />
                    </section>
                    <section class="field field-center">
                        <div class="item">
                            <img class="field-img"
                                 src="./images/login/phone.svg" alt="Phone" />
                            <input type="text"
                                   placeholder="Номер телефона"
                                   name="NumberPhone"
                                   class="field-text field-text__center" />
                        </div>
                        <div class="item">
                            <img class="field-img" src="./images/login/email.svg" alt="Email" />
                            <input type="email"
                                   placeholder="Email"
                                   name="Email"
                                   class="field-text field-text__center" />
                        </div>
                    </section>
                    <section class="field field-bottom">
                        <div class="item">
                            <img class="field-img"
                                 src="./images/login/Password.svg" alt="Password" />
                            <input type="password"
                                   placeholder="Пароль"
                                   name="Password"
                                   class="field-text field-text__bottom" />
                        </div>
                        <div class="item">
                            <img class="field-img" src="./images/login/Password.svg" alt="Password" />
                            <input type="password"
                                   placeholder="Повторите пароль"
                                   name="ConfirmPassword"
                                   class="field-text field-text__bottom" />
                        </div>
                    </section>
                </div>
                <a href="#" id="registration" class="btn-nav">
                    <p class="btn-nav__text">Регестрация</p>
                  </a>
            </div>
        </form>
    </main>
</body>
</html>
